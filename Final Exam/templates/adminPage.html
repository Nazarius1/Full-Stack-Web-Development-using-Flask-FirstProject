<body>
		<h3 style="text-align: center;"><u>Employee Registration Table</u></h3>
		<form action = '/status' method = "POST">
			<table class="table-bordered">
				<thead class="thead-dark">
				<tr>
					<th style="text-align: center;">Number</th>
					<th style="text-align: center;">Job Code</th>
					<th style="text-align: center;">User Name</th>
					<th style="text-align: center;">Task</th>
					<th style="text-align: center;">Status</th>
					<th style="text-align: center;">Action</th>
				</tr>
				{%for row in tableTask%}
				<tr>
					<td>{{row[0]}}</td>
					<td>{{row[1]}}</td>
					<td>{{row[2]}}</td>
					<td>{{row[3]}}</td>
					<td>{{row[4]}}</td>
					<td >
						<a href="/update/{{row[0]}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row[0]}}">Edit Status</a>
						<a href="/delete/{{row[0]}}" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure you want to delete job code ' + {{row[1]}} + ' - number ' + {{row[0]}} + ' ?')">Delete</a>
					</td>
				</tr>
				  <div id="modaledit{{row.0}}" class="modal fade" role="dialog">
				<div class="modal-dialog">
		 			<div class="modal-content">
							<div class="modal-header">
								 <button type="button" class="close" data-dismiss="modal">&times;</button>
								 <h4 class="modal-title">Edit Status</h4>
							</div>
						<div class="modal-body">
							 <form action="{{ url_for('editStatus') }}" method="POST">
									<div class="form-group">
										 <label>Status:</label>
										 <input type="hidden"  name="Number" value="{{row[0]}}">
										 <select name="task" id="taskId">
											 	<option disabled selected value> -- select task -- </option>
						 	  				<option value="Design">Design</option>
						 	  				<option value="Test">Testing</option>
						 	  				<option value="In Production">In Production</option>
						 				</select>
									</div>
									<div class="form-group">
			 						<button class="btn btn-primary" type="submit">submit</button>
									</div>
							 </form>
						</div>
					<div class="modal-footer">
						 <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
		 			</div>
				</div>
				{%endfor%}
				</thead>
			</table>
		</form>
		<h1 hidden: space houder></h1>
		<h1 hidden: space houder></h1>
		<form>
			<input type="button" class= "button" value="Go back" onclick="history.back()">
		</form>

		<script type="text/javascript" src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>
		<script type="text/javascript" src="{{url_for('static', filename ='js/modal.js')}}"></script>
	</body>
